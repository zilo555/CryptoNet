name: "Build, Test & Pack (Reusable)"

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      configuration:
        required: true
        type: string
        default: Release

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Sanitize version
        id: sanitize
        run: |
          v='${{ inputs.version }}'
          # Remove leading v or V if present
          v="${v#v}"
          v="${v#V}"
          echo "sanitized_version=$v" >> $GITHUB_OUTPUT

      - name: Build
        run: dotnet build --configuration ${{ inputs.configuration }} /p:Version=${{ steps.sanitize.outputs.sanitized_version }}

      - name: Test
        run: dotnet test --configuration ${{ inputs.configuration }} /p:Version=${{ steps.sanitize.outputs.sanitized_version }} --no-build

      - name: Pack
        run: dotnet pack --configuration ${{ inputs.configuration }} /p:Version=${{ steps.sanitize.outputs.sanitized_version }} --output .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            *.nupkg
            *.snupkg